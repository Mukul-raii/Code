<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Toolbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="time"> </div>
    <div id="timestop"></div>
    <label for="stringInput">String Input:</label>
    <input type="text" id="stringInput" placeholder="Enter a string">
    
    <div id="operationsContainer">
        <button class="operationBtn" onclick="convertToUpperCase()">Convert to Uppercase</button>
        <button class="operationBtn" onclick="convertToLowerCase()">Convert to Lowercase</button>
        <button class="operationBtn" onclick="findStringLength()">Find Length</button>
        <button class="operationBtn" onclick="displayCharacters()">Display Characters</button>
        <button class="operationBtn" onclick="concatenateStrings()">Concatenate Strings</button>
        <button class="operationBtn" onclick="performStringComparison()">String Comparison</button>
    </div>
    <div id="results"></div>
    <div id="memoryInfo"></div>
    <script src="main.js"></script>
</body>
</html>
